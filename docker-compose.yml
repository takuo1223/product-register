version: '3'

volumes:            #←追加
 db-data:          #←追加

services:
 web:
   build: .  
   ports:  
     - '3000:3000'
   volumes:    
     - '.:/product-register'
   environment:        #←追加
     - 'DATABASE_PASSWORD=postgres'  #←追加
   tty: true  
   stdin_open: true
   depends_on:         #←ここから先は全部追加
     - db
   links:
     - db

 db:
   image: postgres
   volumes:
     - 'db-data:/var/lib/postgresql/data'
   environment:
     - 'POSTGRES_HOST_AUTH_METHOD=trust' #←localhost 以外でpostgres を動かす場合に必要
